<html>

<head>
  <style>
    body {
      font-family: monospace;
    }

    #event {
      margin: 2em 0;
      min-height: 200px;
      min-width: 700px;
    }

  </style>
  <form method="get">
    <input type="text" name="writeKey" placeholder="Writekey" />
    <button>Load</button>
  </form>

  <script>
    var _dumbFetchPolyfillThatTriggersPreflight = () => {
      console.log("adding dumb fetch polyfill that overrides content type...");

      window.fetch = (url, data = {}) => {
        data.headers = {
          ...(data.headers || {}),
          "Content-Type": "application/json",
        };
        console.log(url, data);
        return ogFetch(url, data);
      };
    };
  </script>

  <script>
    DEFAULT_WRITE_KEY= "Z2UJ9ow88oLFa0KCA1BK5Q4PSC5Xa2X2"
    CDN_URL = "https://analytics.cd-stage.library-test-site.com";
    API_HOST = "api.cd-stage.library-test-site.com/v1";


    const { searchParams } = new URL(document.location);
    const writeKey = searchParams.get("writeKey") || DEFAULT_WRITE_KEY;
    document.querySelector("input").value = writeKey;

    if (writeKey) {

      console.time('snippet')
      !(function () {
        var analytics = (window.analytics = window.analytics || [])
        if (!analytics.initialize)
          if (analytics.invoked)
            window.console &&
              console.error &&
              console.error('Segment snippet included twice.')
          else {
            analytics.invoked = !0
            analytics.methods = [
              'screen',
              'register',
              'deregister',
              'trackSubmit',
              'trackClick',
              'trackLink',
              'trackForm',
              'pageview',
              'identify',
              'reset',
              'group',
              'track',
              'ready',
              'alias',
              'debug',
              'page',
              'once',
              'off',
              'on',
              'addSourceMiddleware',
              'addIntegrationMiddleware',
              'setAnonymousId',
              'addDestinationMiddleware',
            ]
            analytics.factory = function (e) {
              return function () {
                var t = Array.prototype.slice.call(arguments)
                t.unshift(e)
                analytics.push(t)
                return analytics
              }
            }
            for (var e = 0; e < analytics.methods.length; e++) {
              var key = analytics.methods[e]
              analytics[key] = analytics.factory(key)
            }
            analytics.load = function (key, e) {
              var t = document.createElement('script')
              t.type = 'text/javascript'
              t.async = !0
              t.src = CDN_URL + "/analytics.js/v1/" + key + "/analytics.min.js";
              var n = document.getElementsByTagName('script')[0]
              n.parentNode.insertBefore(t, n)
              analytics._loadOptions = e
            }
            analytics.SNIPPET_VERSION = '4.13.1'
            analytics._writeKey = writeKey
            analytics.load(writeKey, {
              retryQueue: false,
              integrations: {
                "Segment.io": {
                  apiHost: API_HOST,
                },
              }
            })
            analytics.page()
          }
      })()
    }
  </script>
</head>

<body>

  <form>
    <textarea name="event" id="event">
{

      <button id="page">Page</button>
    </div>
  </form>

  <pre id="ready-logs"></pre>
  <pre id="logs"></pre>

  <script src="ajs.js"></script>


</body>

</html>
